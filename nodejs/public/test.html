var xhr = new XMLHttpRequest();

  { 
    console.log(this.responseText);
    var arr = JSON.parse(this.responseText);
    console.log(arr.user);
  }
   if (this.readyState != 4 && this.status == 500) 
   window.location.replace("/");

}
xhr.send();
</script>
